<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="resumestyle.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <img src="./assets/images/profile.jpg" alt="Profile Photo">
    </header>
    <main>
        <section class="about">
            <h2>About Me</h2>
            <p>Detail about yourself, your skills, and your background.</p>
        </section>
        <section class="experience">
            <h2>Experience</h2>
            <div class="job">
                <h3>Job Title at Company</h3>
                <p>Dates of employment</p>
                <p>Details of the job, responsibilities, and achievements.</p>
            </div>
            <!-- Add more job sections as needed -->
        </section>
        <section class="education">
            <h2>Education</h2>
            <p>Details of your educational background.</p>
        </section>
    </main>
</body>
</html>
